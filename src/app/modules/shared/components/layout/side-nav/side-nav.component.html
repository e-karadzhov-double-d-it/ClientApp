<mat-nav-list>
  <ng-container *ngFor="let item of navigation">
    <a class="text-decoration-none" [routerLink]="item.route" (click)="onSidenavClose()" routerLinkActive="active-link"
      [routerLinkActiveOptions]="{exact: true}" mat-list-item>
      <span class="nav-caption">{{ item.name }}</span>
    </a>
  </ng-container>
</mat-nav-list>
