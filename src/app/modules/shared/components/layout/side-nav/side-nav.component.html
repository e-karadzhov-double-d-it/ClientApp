<mat-nav-list>
  <ng-container *ngFor="let item of navigation">
    <a [routerLink]="item.route" (click)="onSidenavClose()" class="text-decoration-none" routerLinkActive="active-link"
      [routerLinkActiveOptions]="{exact: true}" mat-list-item>
      <span class="nav-caption">{{ item.name }}</span>
    </a>
  </ng-container>
</mat-nav-list>
